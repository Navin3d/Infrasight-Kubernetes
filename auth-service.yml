apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-deployment
  template:
    metadata:
      labels:
        app: auth-deployment
    spec:
      containers:
        - name: auth-container
          image: navin3d/infrasight-auth-service
          ports:
            - containerPort: 8011
          env:
            - name: SERVER_PORT
              value: "8011"
            - name: EUREKA_HOST
              value: eureka-cip
            - name: SPRING_DATA_MONGODB_HOST
              value: mongo-cip
            - name: SPRING_DATA_MONGODB_PORT
              value: "27017"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-cip
spec:
  type: ClusterIP
  selector:
    app: auth-deployment
  ports:
    - port: 8011
      targetPort: 8011